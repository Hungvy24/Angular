<header class="bg-white py-3">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-teal-600" [routerLink]="['/']">
          <span class="sr-only">Home</span>
          <img src="../../../assets/HP food.png" alt="" class="h-20">
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" [routerLink]="['']"> About </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" href="#"> Careers </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" href="#"> History </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" href="#"> Services </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" href="#"> Projects </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-red-600/75 hover:text-xl" [routerLink]="['admin/products/list']"> Admin </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 p-20">
          <input type="text" [(ngModel)]="searchText" (input)="onSearch(searchText)" placeholder="Search" class="rounded-md bg-gray-100 px-5 py-2.5 text-sm border hover:border-blue-300">
          <button (click)="onSearch(searchText)" class="rounded bg-gray-100 p-2 text-black transition hover:text-white border hover:bg-blue-600 ">Tìm kiếm</button>
          <!-- <ul>
            <li *ngFor="let product of filteredProducts">
              {{ product.title }}
            </li>
          </ul> -->
        </div>
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
            [routerLink]="['login']"
          >
            Login
          </a>

          <div class="hidden sm:flex">
            <a
              class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
              [routerLink]="['register']"
            >
              Register
            </a>
          </div>
        </div>

        <div class="block md:hidden">
          <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<marquee behavior="scroll" direction="right">
  <h1 class="text-center text-xl font-medium text-red-600">Cảm ơn quý khách đã đăng ký. Chúng tôi sẽ liên hệ với quý khách trong thời gian sớm nhất.</h1>
</marquee>
